<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="inner-container">
        <div class="navbar">
            <div class="menu-items">
                <ul>
                    <li>Notes</li>
                    <li>Photos</li>
                    <li>Videos</li>
                    <li>Files</li>
                </ul>
                <button class="signin">Sign in</button>
            </div>
                <div class="menu-navbar">
                <h2>Menu</h2>
                <span class="menu material-symbols-outlined">
                    menu
                </span>
            </div>
        </div>
        <div class="carousel">
            <div class="img show">
                <img src="https://images.pexels.com/photos/6160167/pexels-photo-6160167.jpeg?auto=compress&cs=tinysrgb&w=400" alt="">
            </div>
            <div class="img next">
                <img src="https://images.pexels.com/photos/14674161/pexels-photo-14674161.jpeg?auto=compress&cs=tinysrgb&w=400" alt="">
            </div>
            <div class="img previous">
                <img src="https://images.pexels.com/photos/12656816/pexels-photo-12656816.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="">
            </div>
            <div class="btnList">
                <button class="first btn">
                </button>
                <button class="second btn">
                </button>
                <button class="third btn">
                </button>
            </div>
        </div>
        <div class="form-container">
            <div class="close">
                <h2>Login</h2>
                <button class="closeBtn">X</button>
            </div>
            <form action="" login-form>
                <div class="input">
                    <input type="email" placeholder="email" id="email" required/>
                    <span id="emailError"></span>
                </div>
                <div class="input">
                    <input type="password" placeholder="password" id="password" minlength="6" required/>
                    <span id="passwordError"></span>
                </div>
                <div class="input">
                    <input type="password" placeholder="confirm password" id="confirmPassword" required/>
                    <span id="confirmError"></span>
                </div>
                <button type="submit" id="submit">Submit</button>
            </form>
        </div>
    </div>
    </div>
</body>
</html>
